<div class="login-wrapper">
  <div class="login-container">
    <div class="login-form">
      <h1>Create an Account</h1>
      <input type="email" id="email" [(ngModel)]="email" placeholder="Email" required>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Password" required>
      <input class="last-input" type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required>
      <button (click)="onSubmit()">Register</button>
      <p class="signup-prompt">Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
